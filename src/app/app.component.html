
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <mat-card>
    <mat-card-title>Formul√°rio de cadastro:</mat-card-title>
    <mat-card-subtitle>Preencha seus dados</mat-card-subtitle>

    <form [formGroup]="formData" class="form-info"  (ngSubmit)="onSubmitFormData()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput  [formControlName]="'name'" placeholder="Ex. Maria Macedo">
      </mat-form-field>
    
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput  #InputTelefone maxlength="15" [formControlName]="'telefone'" placeholder="(11) 98347-5047" (keyup)="maskTel(InputTelefone, $event.keyCode)">
      </mat-form-field>

      <mat-card-actions>
    
        <button mat-raised-button type="submit" color="primary">SALVAR</button>   
        <button mat-raised-button color="basic" type="button" (click)="clearFormData()">LIMPAR</button>
      </mat-card-actions>
    </form>
   
  </mat-card>
  <br>
 
</div>

<div class="content" role="main">
  <mat-card>
    <div class="mat-header-table">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="button" color="primary"  (click)="removeData()">Remover Item</button> 
        <button mat-raised-button color="warn" (click)="shuffle()"> Trocar Ordem </button>
      </mat-card-actions>
   </div>
    <br/>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 d-flex">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> N </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </mat-card>
</div>

<router-outlet></router-outlet>
